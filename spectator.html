<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Galaxy Spectacle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-purple-900 to-indigo-900 text-white min-h-screen font-sans">

  <div class="flex h-screen">
    <!-- Sidebar: Player Names -->
    <aside class="w-1/4 p-4 bg-black bg-opacity-40 border-r border-indigo-600 overflow-y-auto">
      <h2 class="text-xl font-bold text-indigo-300 mb-4">ğŸ‘¨â€ğŸš€ Players</h2>
      <ul id="playerList" class="space-y-2">
        <li class="bg-indigo-700 rounded px-3 py-2 shadow-md">Captain Nova</li>
        <li class="bg-indigo-700 rounded px-3 py-2 shadow-md">GalaxyRider</li>
        <li class="bg-indigo-700 rounded px-3 py-2 shadow-md">StarBlazer</li>
        <li class="bg-indigo-700 rounded px-3 py-2 shadow-md">ZetaHunter</li>
      </ul>
    </aside>

    <!-- Main Game Screen -->
    <main class="flex-1 flex flex-col items-center justify-center p-6">
      <h1 class="text-3xl font-bold mb-4">ğŸš€ Dice Galaxy â€“ Journey to Planet Zeta</h1>

      <!-- Progress Bar -->
      <div class="relative w-full max-w-3xl h-4 bg-gray-700 rounded mb-6">
        <div id="progressBar" class="absolute top-0 left-0 h-full bg-green-400 rounded transition-all duration-500" style="width: 40%;"></div>
        <span class="absolute -top-6 left-[40%] transform -translate-x-1/2">ğŸ›¸</span>
        <span class="absolute right-0 -top-6">ğŸŒ Planet Zeta</span>
      </div>

      <!-- Dice -->
      <img id="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" class="w-16 h-16 mb-4 transition-transform duration-300" />

      <!-- Roll Button -->
      <button onclick="rollDice()" class="bg-indigo-600 hover:bg-indigo-800 text-white px-6 py-2 rounded shadow-lg">ğŸ² Roll Dice</button>

      <!-- Captain's Log -->
      <div class="mt-6 w-full max-w-2xl bg-black bg-opacity-50 p-4 rounded shadow-inner">
        <h2 class="text-lg font-semibold mb-2 text-indigo-300">ğŸ“œ Captainâ€™s Log</h2>
        <ul id="log" class="space-y-1 text-sm text-purple-200">
          <li>You rolled a 4! Moving forwardâ€¦</li>
          <li>Asteroid belt! You lost 2 points!</li>
        </ul>
      </div>
    </main>
  </div>

  <script>
    function rollDice() {
      const value = Math.floor(Math.random() * 6) + 1;
      const diceImg = document.getElementById("dice");
      diceImg.src = `https://upload.wikimedia.org/wikipedia/commons/${["2/2c/Alea_1", "b/b8/Alea_2", "2/2f/Alea_3", "8/8d/Alea_4", "5/55/Alea_5", "f/f4/Alea_6"][value - 1]}.png`;

      const log = document.getElementById("log");
      const li = document.createElement("li");
      li.textContent = `You rolled a ${value}! Moving forwardâ€¦`;
      log.prepend(li);

      // update progress bar (mocked, just for display)
      const progress = document.getElementById("progressBar");
      const width = parseInt(progress.style.width) || 0;
      const newWidth = Math.min(width + value * 2, 100); // scale up for visual effect
      progress.style.width = newWidth + "%";
    }
  </script>
</body>
</html>
