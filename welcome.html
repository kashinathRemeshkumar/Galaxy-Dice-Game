<!-- welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome & Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1500&q=80') center center / cover no-repeat;
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(60, 46, 110, 0.38);
      backdrop-filter: blur(9px);
      color: white;
    }
    .btn-glass {
      background: linear-gradient(90deg, #3c2e6e 0%, #3754cd 100%);
    }
  </style>
</head>
<body>
  <div id="welcome" class="fixed inset-0 flex flex-col items-center justify-center text-white z-20">
    <h1 class="text-5xl font-bold mb-4">Welcome!</h1>
    <p class="text-xl text-purple-300 font-light">We're glad you're here...</p>
  </div>

  <form id="signup" class="hidden flex flex-col items-center w-full max-w-sm mx-auto mt-32">
    <h1 class="text-4xl mb-10">Sign Up</h1>
    <input type="text" placeholder="Username" class="glass w-full mb-5 px-6 py-3 rounded" />
    <input type="password" placeholder="Password" class="glass w-full mb-7 px-6 py-3 rounded" />
    <button type="submit" class="btn-glass w-full py-4 rounded text-white font-bold text-xl">Start Game</button>
  </form>

  <script>
    setTimeout(() => {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('signup').classList.remove('hidden');
    }, 3000);

    document.getElementById('signup').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = "main_game.html";
    });
  </script>
</body>
</html>
